<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerberus Neurosecurity Research Institute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#d4d2cd;
      --text:#0f0f10;
      --btnText:#ffffff;
      --fieldBorder: rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background: var(--bg);
      font-family: 'IBM Plex Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing: -0.01em;
      overflow-x:hidden;
      /* Allow vertical overflow on small-height viewports (iPad landscape, etc.) */
      overflow-y:auto;
    }

    /* Full-page animated background */
    #vanta-bg{
      position:fixed;
      inset:0;
      z-index:-1;
      opacity:0.9;
      pointer-events:none;
    }

    .wrap{
      min-height:100dvh; /* mobile-safe viewport */
      display:flex;
      flex-direction:column;
      padding: clamp(18px, 4vw, 48px) clamp(18px, 5vw, 64px) clamp(16px, 3vw, 24px);
      gap: 10px;
    }

    header{display:flex; align-items:center;}

    .logo{
      font-weight:600;
      font-size:42px;
      line-height:1;
      letter-spacing:0.02em;
      text-transform:uppercase;
      color: rgba(0,0,0,.70);
      user-select:none;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    .hero{
      display:grid;
      grid-template-columns: 400px 1fr;
      gap: 48px;
      max-width: 1180px;
      width: 100%;
      margin: 0;
    }

    .visual img{
      width: 360px;
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 24px 56px rgba(0,0,0,.16);
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
      image-rendering: auto;
    }

    h1{
      margin:0 0 10px;
      font-family: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: clamp(44px, 5.3vw, 88px);
      line-height: 1.12;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .sub{
      margin:0 0 34px;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(0,0,0,.68);
      max-width: 720px;
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:12px;
      width: 340px;
      margin-top: 6px;
      margin-bottom: 18px;
    }

    .field{
      height: 46px;
      border-radius: 12px;
      border: 1px solid var(--fieldBorder);
      background: rgba(255,255,255,.55);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 0 16px;
      outline: none;
      font-size: 14px;
      color: rgba(0,0,0,.75);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .field::placeholder{
      color: rgba(0,0,0,.55);
      text-transform: uppercase;
      letter-spacing: 0.10em;
      font-size: 12px;
    }

    .btn{
      height: 46px;
      border-radius: 12px;
      border: 0;
      background: rgba(0,0,0,.72);
      color: var(--btnText);
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor:pointer;
      box-shadow: 0 18px 38px rgba(0,0,0,.18);
      transition: transform .08s ease, filter .2s ease;
    }

    .btn:hover{filter: brightness(1.06)}
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.75; cursor:not-allowed}

    .helper{
      margin: 12px 0 0;
      font-size: 14px;
      color: rgba(0,0,0,.70);
      text-align: center;
      max-width: 360px;
    }

    .helper a{color: inherit; text-decoration: underline; text-underline-offset: 3px;}

    footer{
      text-align:center;
      font-size: 14px;
      color: rgba(0,0,0,.62);
      padding-top: 12px;
    }

    /* Responsive */
    @media (max-width: 900px){
      main{align-items:flex-start;}
      .hero{grid-template-columns: 1fr; gap: 24px;}
      .visual{order:-1;}
      .form{width:min(360px, 100%);}
      footer{padding-top: 8px;}
    }

    /* Small height screens (iPad landscape / short viewports): allow natural flow */
    @media (max-height: 740px){
      main{align-items:flex-start;}
      .sub{margin-bottom: 22px;}
    }

    @media (max-width: 520px){
      .logo{font-size: 36px;}
      h1{font-size: clamp(38px, 9vw, 60px);}
      .sub{margin-bottom: 22px; font-size:12px;}
      .form{width:100%;}
    }
  </style>
</head>
<body>
  <div id="vanta-bg" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="logo">CERBERUS</div>
    </header>

    <main>
      <section class="hero">
        <div class="visual">
          <img src="https://framerusercontent.com/images/g0QcWrxr87K0ufOxIUFBakwYA8.png" alt="Neurosecurity abstract visualization" />
          <p class="helper">
            Interested in contributing to research?<br/>
            <a href="https://form.typeform.com/to/AD2X5ode" target="_blank" rel="noopener noreferrer">Answer a few questions</a>.
          </p>
        </div>

        <div>
          <h1>NEUROSECURITY<br/>RESEARCH INSTITUTE</h1>
          <p class="sub">A nonprofit research institute securing<br/> brain–computer interfaces and neural data.</p>

          <form class="form">
            <input class="field" type="email" placeholder="Enter your email" required />
            <button class="btn" type="submit">Follow our research</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      Advancing open research, standards, and defenses for the neurotechnology era.
    </footer>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".form");
      const emailEl = document.querySelector(".field");
      const btn = document.querySelector(".btn");

      if (!form || !emailEl || !btn) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = emailEl.value.trim();
        if (!email) return;

        const prev = btn.textContent;
        btn.disabled = true;
        btn.textContent = "Submitting…";

        try {
          const res = await fetch("/api/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, source: "cerberus-landing" })
          });

          const text = await res.text();
          if (!res.ok) {
            alert(`Subscribe failed (${res.status})
${text}`);
            return;
          }

          alert("Thanks — you'll hear from us when we publish or launch.");
          emailEl.value = "";
        } catch (err) {
          alert("Network error. Try again.");
        } finally {
          btn.disabled = false;
          btn.textContent = prev;
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (!window.VANTA) return;
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200,
        minWidth: 200,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xd1cecf,
        backgroundColor: 0xd4d2cd,
        points: 18.0,
        maxDistance: 32.0,
        spacing: 14.0
      });
    });
  </script>
</body>
</html>
