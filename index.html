<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerberus Neurosecurity Research Institute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#e7e6e4;
      --text:#0f0f10;
      --muted:#2a2a2a;
      --btn:#2f2f31;
      --btnText:#ffffff;
      --field:#efefef;
      --fieldBorder: rgba(0,0,0,.12);
      --shadow: rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background: var(--bg);
      font-family: 'IBM Plex Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing: -0.01em;
      overflow-x:hidden;
    }

    /* --- Background: blurred blobs + subtle grain --- */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      background: linear-gradient(90deg, rgba(0,0,0,.25), rgba(0,0,0,0) 55%);
    }
    .bg::before{
      content:"";
      position:absolute;
      inset:-120px;
      background:
        radial-gradient(800px 520px at 18% 24%, rgba(0,0,0,.40), rgba(0,0,0,0) 60%),
        radial-gradient(760px 520px at 50% 45%, rgba(0,0,0,.22), rgba(0,0,0,0) 62%),
        radial-gradient(720px 520px at 78% 40%, rgba(0,0,0,.28), rgba(0,0,0,0) 62%),
        radial-gradient(900px 600px at 70% 72%, rgba(0,0,0,.18), rgba(0,0,0,0) 65%),
        radial-gradient(520px 420px at 10% 70%, rgba(0,0,0,.14), rgba(0,0,0,0) 70%);
      filter: blur(28px);
      transform: scale(1.03);
      opacity:.95;
    }
    .bg::after{
      /* Grain overlay */
      content:"";
      position:absolute;
      inset:0;
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".75" numOctaves="3" stitchTiles="stitch"/></filter><rect width="240" height="240" filter="url(%23n)" opacity=".30"/></svg>');
      mix-blend-mode:multiply;
      opacity:.18;
      pointer-events:none;
    }

    /* --- Layout --- */
    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding: 48px 64px 24px;
      overflow:hidden; /* prevent scroll */
    }

    header{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      font-weight:600;
      font-size:42px;
      line-height:1;
      letter-spacing:0.02em;
      text-transform:uppercase;
      color: rgba(0,0,0,.70);
      user-select:none;
    }

    main{
      flex:1;
      display:flex;
      align-items:center; /* vertically center hero */
    }

    .hero{
      position: relative; /* allow overlay */
      isolation: isolate; /* keep layers contained */
      display:grid;
      grid-template-columns: 400px 1fr; /* smaller square column */
      gap: 48px;
      max-width: 1180px;
      margin-top: 56px; /* reduced gap below CERBERUS */
    }

    /* Transparent action potential signal behind hero content */
    .hero::before{
      content:"";
      position:absolute;
      left:-10%;
      right:-10%;
      top: 38%;
      height: 220px;
      z-index: 0;
      pointer-events:none;
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none"><defs><filter id="g"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><path d="M0 160 H180 V70 H280 V260 H420 V120 H520 V160 H720 H900 H1200" stroke="black" stroke-opacity="0.10" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M0 160 H180 V70 H280 V260 H420 V120 H520 V160 H720 H900 H1200" stroke="white" stroke-opacity="0.28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(%23g)"/></svg>');
      background-repeat:no-repeat;
      background-size:100% 100%;
      opacity:0.45;
    }

    /* Ensure hero content stays above the signal */
    .hero > *{
      position: relative;
      z-index: 1;
    }

    .visual img{
      width: 360px;              /* reduce square size */
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 24px 56px rgba(0,0,0,.16);
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
      image-rendering: auto;     /* avoid pixelation */
    }

    @media (max-width: 900px){
      .hero{grid-template-columns: 1fr;}
      .visual{order:-1;}
    }

    h1{
      margin:0 0 10px; /* tighter gap above form */
      font-family: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: clamp(52px, 5.8vw, 88px);
      line-height: 1.12;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .sub{
      margin:0 0 44px;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(0,0,0,.68);
      max-width: 720px;
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:12px; /* slightly tighter */
      width: 340px;
      margin-top: 6px; /* pull form closer to headline */
      margin-bottom: 18px;
    }

    .field{
      height: 46px;
      border-radius: 12px;
      border: 1px solid var(--fieldBorder);
      background: rgba(255,255,255,.55);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 0 16px;
      outline: none;
      font-size: 14px;
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      color: rgba(0,0,0,.75);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .field::placeholder{
      color: rgba(0,0,0,.55);
      text-transform: uppercase;
      letter-spacing: 0.10em;
      font-size: 12px;
      text-align: center;
    }

    .btn{
      height: 46px;
      border-radius: 12px;
      border: 0;
      background: rgba(0,0,0,.72);
      color: var(--btnText);
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor:pointer;
      box-shadow: 0 18px 38px rgba(0,0,0,.18);
      transition: transform .08s ease, filter .2s ease;
    }

    .btn:hover{filter: brightness(1.06)}
    .btn:active{transform: translateY(1px)}

    .helper{
      margin: 12px 0 0;
      font-size: 14px;
      color: rgba(0,0,0,.70);
      text-align: center;
      max-width: 340px;
    }

    .helper a{
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    footer{
      text-align:center;
      font-size: 14px;
      color: rgba(0,0,0,.62);
      padding-top: 12px;
      margin-top: 0;
      background: none;
    }

    .leftFade{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        linear-gradient(90deg, rgba(0,0,0,.12) 0%, rgba(0,0,0,0) 46%);
      pointer-events:none;
      opacity:.75;
    }

    @media (max-width: 900px){
      .wrap{padding: 38px 28px 22px;}
      .hero{margin-top: 72px;}
      .form{width:min(360px, 100%);}
    }

    @media (max-width: 520px){
      .logo{font-size: 36px;}
      .hero{margin-top: 56px;}
      .sub{margin-bottom: 28px; font-size:12px;}
      .form{width:100%;}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="leftFade" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="logo">CERBERUS</div>
    </header>

    <main>
      <section class="hero">
        <div class="visual">
          <img src="https://framerusercontent.com/images/g0QcWrxr87K0ufOxIUFBakwYA8.png" alt="Neurosecurity abstract visualization" />
        </div>

        <div>
          <h1>NEUROSECURITY<br/>RESEARCH INSTITUTE</h1>
          <p class="sub">A nonprofit research institute securing brain–computer interfaces and neural data.</p>

          <!-- ✅ removed onsubmit="return false;" -->
          <form class="form">
            <input class="field" type="email" placeholder="Enter your email" required />
            <button class="btn" type="submit">Follow our research</button>
          </form>
        </div>

        <p class="helper" style="margin-top:-6px;">
          Interested in contributing to research?<br/>
          <a href="https://form.typeform.com/to/AD2X5ode" target="_blank" rel="noopener noreferrer">Answer a few questions</a>.
        </p>
      </section>
    </main>

    <footer>
      Advancing open research, standards, and defenses for the neurotechnology era.
    </footer>
  </div>

  <script>
    // Real subscribe behavior: POST to /api/subscribe
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".form");
      const emailEl = document.querySelector(".field");
      const btn = document.querySelector(".btn");

      if (!form || !emailEl) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailEl.value.trim();
        if (!email) return;

        const prev = btn.textContent;
        btn.disabled = true;
        btn.textContent = "Submitting...";

        try {
          const res = await fetch("/api/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, source: "cerberus-landing" })
          });

          const text = await res.text(); // keep raw for debugging
          if (!res.ok) {
            alert(`Subscribe failed (${res.status})\n${text}`);
            return;
          }

          alert("Thanks — you’ll hear from us when we publish or launch.");
          emailEl.value = "";
        } catch (err) {
          alert("Network error. Try again.");
        } finally {
          btn.disabled = false;
          btn.textContent = prev;
        }
      });
    });
  </script>
</body>
</html>
